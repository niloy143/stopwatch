<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="image/stopwatch.ico" type="image/x-icon">
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="stopwatch">
        <div class="inside">
            <img src="image/circle-play-solid.svg" alt="pause/play button" id="play-pause">
            <img src="image/arrow-rotate-left-solid.svg" alt="retry button" id="retry">
            <input type="text" value="00:00:00:00" id="timeStart" readonly>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
